{% extends "base.html" %}
{% load i18n %}
{% load humanize %}

{% block content %}

<a href="{% url 'notes:home' %}" class="btn btn-primary">Home</a>

<a href="{% url 'notes:add' %}?type=task" class="btn btn-primary">Add</a>

<a href="{% url 'notes:tasks_tags_home' %}" class="btn btn-primary">Task Tags</a>

{% if future %}
	<h2>{% trans "Future" %} ({{ future|length }})</h2>
	<div class="container mt-5">
	{% for note in future %}
		<div class="row striped-row">
			{% include "includes/task_row.html" %}
		</div>
	{% endfor %}
	</div>
{% endif %}


{% endblock %}
